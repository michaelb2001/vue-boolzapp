<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!--boxicon css-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>


    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div id="app">

        <div class="linea-verde"></div>


        <div class="container">

            <div class="left">
                <div class="top col-12 d-flex justify-content-between align-items-center">
                    <div class=" d-flex justify-content-center align-items-center ps-2">
                        <img src="img/avatar_1.jpg" alt="">
                        <p class="text-dark ps-2">Avatar</p>
                    </div>

                    <div class=" d-flex justify-content-center align-items-center pe-2">
                        <i class='ps-1 bx bx-circle'></i>
                        <i class='ps-1 bx bx-message-detail'></i>
                        <i class='ps-1 bx bx-dots-vertical-rounded'></i>
                    </div>
                </div>

                <div class="search col-12 py-3">
                    <input type="text" placeholder="Search" class="w-100 rounded-pill">
                    <i class='bx bx-search py-3'></i>
                </div>

                <div class="bottom col-12">
                    <div class="d-flex" v-for="(elemento,index) in contacts">
                        <img src="img/avatar_1.jpg" alt="">
                        <h1>{{elemento.name}}</h1>
                        <p>{{elemento.messages[messages.length-1].text}}</p>
                    </div>
                </div>

            <div class="right">
                
            </div>

        </div>
    </div>



    <!--Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="main.js"></script>
</body>
</html>
